<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Edit Profile</h2>
    <form action="/edit_profile" method="post">
        <input type="text" name="emergency_contact" value="{{ user['profile']['emergency_contact'] }}" placeholder="Emergency Contact">
        <textarea name="medical_history" placeholder="Medical History" rows="3">{{ user['profile']['medical_history'] }}</textarea>
        <input type="text" name="blood_press" value="{{ user['profile']['blood_press'] }}" placeholder="Blood Pressure">
        <input type="text" name="sugar" value="{{ user['profile']['sugar'] }}" placeholder="Blood Sugar">
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
